<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
</head>
<body>
    <form action="{{ form_action }}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr><td colspan="2" align="right"> <input type="submit" /> </td></tr>
        </table>
    </form>
</body>
</html>
